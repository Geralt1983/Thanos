# Thanos Tmux Configuration
# Optimized for terminal productivity and Thanos workflow

# ==================== CORE SETTINGS ====================

# Use 256 color terminal
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Set prefix to Ctrl-a (easier than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Start window and pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Allow automatic renaming of windows
setw -g automatic-rename on

# Renumber windows when creating/deleting
set -g renumber-windows on

# Set terminal title
set -g set-titles on
set -g set-titles-string '#S:#I.#P #W'

# Enable mouse support (for scrolling and pane selection)
set -g mouse on

# No delay for escape key press
set -sg escape-time 0

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# ==================== KEY BINDINGS ====================

# Reload configuration
bind r source-file ~/.tmux.conf \; display "Configuration reloaded"

# Split panes using | and -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Switch windows using Shift-arrow without prefix
bind -n S-Left previous-window
bind -n S-Right next-window

# Resize panes using prefix + arrow keys
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5
bind -r Up resize-pane -U 5
bind -r Down resize-pane -D 5

# Create new window with current path
bind c new-window -c "#{pane_current_path}"

# Kill pane without confirmation
bind x kill-pane

# Kill window without confirmation
bind X kill-window

# Synchronize panes
bind y setw synchronize-panes \; display "Synchronize panes: #{?synchronize-panes,ON,OFF}"

# Clear screen and scrollback
bind C-l send-keys 'C-l' \; clear-history

# ==================== COPY MODE (VI-STYLE) ====================

# Use vi mode in copy mode
setw -g mode-keys vi

# Vi-style copy/paste
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi C-v send -X rectangle-toggle

# Paste buffer
bind p paste-buffer

# Copy to system clipboard (macOS)
if-shell "uname | grep -q Darwin" {
    bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
    bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"
}

# Copy to system clipboard (Linux with xclip)
if-shell "uname | grep -q Linux" {
    bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard"
    bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -selection clipboard"
}

# ==================== STATUS BAR (THANOS THEME) ====================

# Status bar positioning
set -g status-position bottom
set -g status-justify left

# Update status bar every second
set -g status-interval 1

# Status bar colors (dark purple/gold Thanos theme)
set -g status-style bg=colour235,fg=colour220

# Left status: Session name and window info
set -g status-left-length 40
set -g status-left "#[fg=colour208,bold]⚡ #S #[fg=colour246]│ "

# Right status: Date, time, and load
set -g status-right-length 80
set -g status-right "#[fg=colour246]%Y-%m-%d #[fg=colour208,bold]%H:%M:%S #[fg=colour246]│ #[fg=colour220]#(uptime | awk -F'load average:' '{print $2}' | awk '{print $1}' | sed 's/,//')"

# Window status format
setw -g window-status-format "#[fg=colour246] #I:#W#F "
setw -g window-status-current-format "#[fg=colour220,bold] #I:#W#F "

# Window activity status
setw -g window-status-activity-style fg=colour208,bg=colour235

# Pane border colors
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour208

# Message colors
set -g message-style bg=colour235,fg=colour220,bold

# Clock mode
setw -g clock-mode-colour colour208

