# ==================== NOTES ====================
#
# Key Bindings Quick Reference:
#   Prefix: Ctrl-a
#
#   Windows:
#     c       - New window
#     n/p     - Next/Previous window
#     S-Left/Right - Quick window switch (no prefix)
#     0-9     - Select window by number
#     ,       - Rename window
#     X       - Kill window
#
#   Panes:
#     |       - Split horizontally
#     -       - Split vertically
#     M-Arrow - Navigate panes (no prefix)
#     Arrow   - Resize pane
#     x       - Kill pane
#     z       - Zoom/unzoom pane
#     y       - Synchronize panes toggle
#
#   Copy Mode:
#     [       - Enter copy mode
#     v       - Begin selection (in copy mode)
#     y       - Copy selection (in copy mode)
#     p       - Paste buffer
#
#   Other:
#     r       - Reload config
#     d       - Detach session
#     ?       - List all key bindings
