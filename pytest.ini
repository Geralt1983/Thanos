[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8

# Command line options
addopts =
    --verbose
    --strict-markers
    --tb=short

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, external dependencies)
    slow: Slow running tests
    api: Tests requiring API access
    requires_google_calendar: Tests requiring Google Calendar API credentials
    requires_openai: Tests requiring OpenAI API key

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache

# Output options
console_output_style = progress

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
