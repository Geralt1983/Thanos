[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.8

# Command line options
addopts =
    --verbose
    --strict-markers
    --tb=short

# Markers for test categorization
# All custom markers must be documented here when using --strict-markers
markers =
    unit: Unit tests - Fast, isolated tests with all external dependencies mocked
    integration: Integration tests - Tests with external dependencies (may use real or mocked services)
    slow: Slow running tests - Tests taking more than 5 seconds to complete
    api: API tests - Tests requiring general API access (not specific to OpenAI/Google)
    requires_openai: Tests requiring OpenAI API key - Auto-skips if OPENAI_API_KEY not set
    requires_google_calendar: Tests requiring Google Calendar API credentials - Auto-skips if credentials not set
    asyncio: Async tests - Mark async test functions (auto-detected by pytest-asyncio plugin)

# Ignore patterns
norecursedirs = .git .tox dist build *.egg __pycache__ .pytest_cache

# Output options
console_output_style = progress

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
