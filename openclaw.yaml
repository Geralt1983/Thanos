session:
  # Model Escalator Plugin Configuration
  modelEscalator:
    enabled: true
    complexityThresholds:
      low: 30
      medium: 60
      high: 90
    tokenThresholds:
      soft: 3000
      hard: 6000
    costThresholds:
      soft: 0.05
      hard: 0.10
    modelHierarchy:
      - anthropic/claude-3-5-haiku-20241022
      - anthropic/claude-sonnet-4-5
      - anthropic/claude-opus-4-5
    hysteresis:
      cooldownSeconds: 300
      stabilityWindow: 60
  memoryCapture:
    enabled: true
    minChars: 200
    minIntervalSeconds: 120
    allowLLM: false
    source: openclaw_plugin
    disableMem0: true
    embedTimeoutSeconds: 10
    skipByterover: true

# Other OpenClaw configurations can be added here
plugins:
  - model-escalator
  - memory-capture
